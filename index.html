<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #d0f0f7; /* Fondo celeste claro */
    }
    h1, h2 {
      color: #333;
      text-align: center;
    }
    .form-container, .list-container {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      margin: 5px 5px 10px 0;
      width: calc(50% - 12px);
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 16px;
      margin: 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #ffffff;
      margin: 8px 0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      flex-grow: 1;
      color: #333;
    }
  </style>
  <script src="callrestapi.js" defer></script>
</head>
<body>

  <h1>Lista de Usuarios</h1>

  <div class="form-container">
    <h2>Agregar Usuario</h2>
    <input type="text" id="name" placeholder="Nombre">
    <input type="text" id="email" placeholder="Email">
    <input type="number" id="age" placeholder="Edad">
    <input type="text" id="comments" placeholder="Comentarios">
    <br>
    <button onclick="createUser()">POST user</button>
    <button onclick="getUsers()">GET users</button>
  </div>

  <div class="list-container">
    <ul id="userList">
      <!-- Lista de usuarios aparecerá aquí -->
    </ul>
  </div>

</body>
</html>
