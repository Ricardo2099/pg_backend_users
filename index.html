<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend REST API</title>
</head>
<body>

  <h1>Lista de Usuarios</h1>
  <button onclick="getUsers()">Obtener usuarios</button>
  <ul id="userList"></ul>

  <h2>Agregar Usuario</h2>
  <input type="text" id="name" placeholder="Nombre">
  <input type="text" id="email" placeholder="Email">
  <input type="number" id="age" placeholder="Edad">
  <input type="text" id="comments" placeholder="Comentarios">
  <button onclick="createUser()">Crear Usuario</button>

  <script src="callrestapi.js"></script>
</body>
</html>
